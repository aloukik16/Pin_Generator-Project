<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PIN Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>PIN Generator</h1>
        <div class="form-group">
            <label for="digit-count" class="text">Select Pin Length:</label>
            <select id="digit-count" class="form-select">
                <option value="4">4 Digit</option>
                <option value="6">6 Digit</option>
            </select>
        </div>
        <div class="form-group">
            <label class="text">Unique Digits:</label>
            <input type="radio" id="repudiation-yes" name="repudiation" value="yes">
            <label for="repudiation-yes">Yes</label>
            <input type="radio" id="repudiation-no" name="repudiation" value="no" checked>
            <label for="repudiation-no">No</label>
        </div>
        <div class="form-group">
            <label class="text">Start with Zero:</label>
            <input type="radio" id="zero-yes" name="zero" value="yes">
            <label for="zero-yes">Yes</label>
            <input type="radio" id="zero-no" name="zero" value="no" checked>
            <label for="zero-no">No</label>
        </div>
        <button onclick="generatePin()">Generate PIN</button>
        <p id="pin-output"></p>
    </div>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
